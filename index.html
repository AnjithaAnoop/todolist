<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload="loading()">
<div class="container">
    <h2 class="text-center text-white">TO DO LIST</h2>
    <marquee class="text-white quote">Do something today that your future self will thank you for..</marquee>
    <div class="todolist-box">
        <div class="input-group">
            <i class="bi bi-card-checklist"></i>
            <input type="text" placeholder="Type your todo list.." class="form-control" id="userInput">
            <span class="btn" id="addButton" type="button" onclick="addElement()">
                <i class="bi bi-plus-circle"></i>
            </span>
        </div>
        <div class="actions">
           <i class="bi bi-check-all"></i>
           <span class="completed" onclick="completeAll()">Complete all tasks</span>
            <span class="clear" onclick="clearCompleted()">Clear Completed</span>
        </div>
        <div>
            <ul id="myList">
               
                <li>Drink juice</li>
                <li>Visit library</li>
                <li class="checked">Pay bills</li>
        
                   
            </ul>
        </div>
        <div class="footer">
            <span>
                <span class="count-left" id="count"> 0</span>tasks left
            </span>
            <div class="select-option">
                <span onclick="allTasks()">All</span>
                <span onclick="clearCompleted()">Uncomplete</span>
                <span onclick="completed()">Completed</span>
            </div>
           
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
